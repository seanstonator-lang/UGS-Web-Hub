<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Bad Ice Cream 2</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #flash-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      overflow: hidden;
    }
    .black-box {
      position: fixed;
      background: black;
      z-index: 10;
    }
    #box-top { top: 0; left: 0; width: 100%; height: 0; }
    #box-bottom { bottom: 0; left: 0; width: 100%; height: 0; }
    #box-left { top: 0; left: 0; width: 0; height: 100%; }
    #box-right { top: 0; right: 0; width: 0; height: 100%; }
    ruffle-player { width: 100%; height: 100%; display: block; background: black; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0-nightly.2025.10.2/ruffle.min.js"></script>
</head>

<body>
  <div id="flash-container"></div>
  <div class="black-box" id="box-top"></div>
  <div class="black-box" id="box-bottom"></div>
  <div class="black-box" id="box-left"></div>
  <div class="black-box" id="box-right"></div>

  <script>
    const SWF_URL = "https://cdn.jsdelivr.net/gh/schoolstuff1337/supplies@main/swf/bad-ice-cream-2.swf";

    function resizeGame(container, boxTop, boxBottom, boxLeft, boxRight) {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const aspectRatio = 5.5 / 3;

      let width = Math.floor(windowWidth * 1);
      let height = Math.floor(width / aspectRatio);

      if (height > windowHeight * 1) {
        height = Math.floor(windowHeight * 1);
        width = Math.floor(height * aspectRatio);
      }

      container.style.width = `${width}px`;
      container.style.height = `${height}px`;

      const topMargin = (windowHeight - height) / 2;
      const leftMargin = (windowWidth - width) / 2;

      boxTop.style.height = `${topMargin}px`;
      boxBottom.style.height = `${topMargin}px`;
      boxLeft.style.width = `${leftMargin}px`;
      boxRight.style.width = `${leftMargin}px`;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("flash-container");
      const boxTop = document.getElementById("box-top");
      const boxBottom = document.getElementById("box-bottom");
      const boxLeft = document.getElementById("box-left");
      const boxRight = document.getElementById("box-right");

      // Safety check: if any are missing, fail loudly instead of a white screen
      if (!container || !boxTop || !boxBottom || !boxLeft || !boxRight) {
        document.body.textContent = "Missing required page elements (#flash-container / black boxes).";
        return;
      }

      const doResize = () => resizeGame(container, boxTop, boxBottom, boxLeft, boxRight);
      window.addEventListener("resize", doResize);
      doResize();

      const ruffle = window.RufflePlayer?.newest();
      if (!ruffle) {
        container.textContent = "Ruffle failed to load.";
        return;
      }

      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      player.style.background = "black";
      container.appendChild(player);

      await player.load({ url: SWF_URL });
    });
  </script>
</body>
</html>
