    function updateScaleFactor() {
      const outerContainer = document.getElementById('outer-container');
      const windowHeight = window.innerHeight;
      const windowWidth = window.innerWidth;

      // Calculate the scale factor based on the window dimensions
      window.scaleFactor = Math.min(windowWidth / 1024, windowHeight / 576);

      // Apply the scale to the container
      outerContainer.style.setProperty('--scale-factor', window.scaleFactor);
    }

    window.addEventListener('load', function() {

    // Array of shard images

      'assets/images/shard3.png'
    ];

    // Array of shard objects with their respective classes and size multipliers
    const shards = [
      ...Array.from({
        length: 24
      }, (_, i) => ({
        class: `shard${i + 1}`,
        sizeMultiplier: 1
      })),
      ...Array.from({
        length: 24
      }, (_, i) => ({
        class: `shard${i + 25}`,
        sizeMultiplier: 0.5
      }))
    ];

    // Get the shard container
    const shardContainer = document.getElementById('shard-container');

    // Create and append shard elements to the container
    shards.forEach((shard) => {
      const shardDiv = document.createElement('div');
      shardDiv.className = `ice-shard ${shard.class}`;
      shardContainer.appendChild(shardDiv);
    });

    var preloadButton = document.getElementById('preload-button');
    var preloadBorderImagesCount = 30; // Adjust based on preload classes count.
    var currentPreloadBorderImage = 0;

    // Adds and removes each of the preload classes setting the background image on a button until all 9-sliced images are preloaded.
    // 100% preloading, prefetching, prerendering doesn't work. This is a workaround to preload the 9-sliced images.
    function setPreloadBorderImage() {
      requestAnimationFrame(() => {
        preloadButton.classList.remove('preload' + currentPreloadBorderImage);
        currentPreloadBorderImage++;
        preloadButton.classList.add('preload' + currentPreloadBorderImage);
        if (currentPreloadBorderImage <= preloadBorderImagesCount) {
          setPreloadBorderImage();
        }
      });
    }
    setPreloadBorderImage();

    var classesToAdd = [
      'arena-hover',
      'arena-hover',
      'arena-not-hovered',
      'shop-hover',
      'shop-not-hovered',
      'options-hover',
      'options-not-hovered',
      'ascend-hover',
      'ascend-not-hovered',
      'achievement-hover',
      'achievement-not-hovered'
    ]
    var currentPreloadImageCount = 0;
    var preloadTabImage = document.getElementById('preload-tab-image');

    function preloadImages() {
      if (currentPreloadImageCount < classesToAdd.length) {
        preloadTabImage.classList.add(classesToAdd[currentPreloadImageCount]);
        currentPreloadImageCount++;
        requestAnimationFrame(() => {
          preloadTabImage.classList.remove(classesToAdd[currentPreloadImageCount - 1]);
          preloadImages();
        });
      }
    }

    preloadImages();
  </script>
