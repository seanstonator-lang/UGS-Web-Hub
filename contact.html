<!DOCTYPE html>
<html>
<body style="background:#020617; color:white; font-family:sans-serif; padding:50px; text-align:center;">
    <h2 style="color:#38bdf8;">Contact UGS Support</h2>
    <p>Need a game added? Found a bug?</p>
    
    <!-- Using Formspree so it actually sends an email -->
    <form action="https://formspree.io" method="POST" style="display:inline-block; text-align:left; background:#0f172a; padding:30px; border-radius:15px; border:1px solid #1e293b;">
        <label>Your Email:</label><br>
        <input type="email" name="email" required style="width:100%; margin:10px 0; background:#1e293b; border:1px solid #334155; color:white; padding:10px; border-radius:5px;"><br>
        
        <label>Message:</label><br>
        <textarea name="message" required style="width:100%; height:100px; margin:10px 0; background:#1e293b; border:1px solid #334155; color:white; padding:10px; border-radius:5px;"></textarea><br>
        
        <button type="submit" style="width:100%; padding:10px; background:#38bdf8; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Send Message</button>
    </form>
    <br><br>
    <a href="index.html" style="color:#818cf8; text-decoration:none;">â† Back to Hub</a>
</body>
</html>
