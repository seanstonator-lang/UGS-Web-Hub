<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support | UGS Hub</title>
    <style>
        body {
            background: #020617; color: white; font-family: 'Inter', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .form-container {
            background: rgba(15, 23, 42, 0.7); padding: 40px; border-radius: 24px;
            border: 2px solid rgba(56, 189, 248, 0.1); width: 90%; max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        h2 { color: #38bdf8; text-transform: uppercase; letter-spacing: 3px; margin-top: 0; }
        label { display: block; margin-top: 20px; color: #94a3b8; font-size: 0.9rem; font-weight: bold; }
        
        input, textarea {
            width: 100%; padding: 12px; margin-top: 8px; background: #0f172a;
            border: 1px solid #334155; border-radius: 8px; color: white; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: #38bdf8; outline: none; }

        button {
            width: 100%; margin-top: 30px; padding: 15px; background: #38bdf8;
            border: none; border-radius: 50px; color: #020617; font-weight: 900;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #818cf8; transform: scale(1.02); box-shadow: 0 0 20px #38bdf8; }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: #38bdf8; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Support</h2>
    <p style="color: #64748b; font-size: 0.9rem;">Request a game or report a bug.</p>

    <form action="https://formspree.io/f/mzdvropy" method="POST">
        <label>YOUR EMAIL</label>
        <input type="email" name="email" placeholder="titan@example.com" required>

        <label>YOUR MESSAGE</label>
        <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <!-- Use this to redirect users back to your site after they submit -->
        <input type="hidden" name="_next" value="https://seanstonator-lang.github.io">

        <button type="submit">Deploy Message</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Titan Hub</a>
</div>

</body>
</html>
