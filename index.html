<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sean’s UGS Web Hub</title>

<style>
:root {
  --bg: #020617;
  --primary: #38bdf8;
  --secondary: #818cf8;
}

body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: Inter, system-ui, sans-serif;
}

button { font-family: inherit; }

/* ---------- HOME BUTTON ---------- */
#homeBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 2000;
  padding: 10px 14px;
  font-weight: 800;
  background: black;
  color: white;
  border: 2px solid white;
  cursor: pointer;
}
#homeBtn:hover { background: white; color: black; }

/* ---------- BACK TO TOP ---------- */
#backToTop {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 55px;
  height: 55px;
  border-radius: 16px;
  font-size: 22px;
  background: white;
  color: black;
  border: none;
  cursor: pointer;
  display: none;
  z-index: 2000;
}
#backToTop:hover { transform: scale(1.1); }

/* ---------- LANDING ---------- */
#landing {
  min-height: 100vh;
  padding: 120px 20px;
  text-align: center;
}
#landing h1 {
  font-size: clamp(3rem, 9vw, 6rem);
  font-weight: 900;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
#landing p {
  max-width: 900px;
  margin: 30px auto;
  font-size: 1.3rem;
  line-height: 1.6;
  color: #cbd5f5;
}
#enterHub {
  margin-top: 40px;
  padding: 16px 40px;
  font-size: 1.1rem;
  font-weight: 900;
  border-radius: 999px;
  border: 2px solid var(--primary);
  background: transparent;
  color: var(--primary);
  cursor: pointer;
}
#enterHub:hover {
  background: var(--primary);
  color: black;
}

/* ---------- HUB ---------- */
#hub { padding: 60px 20px 120px; }

#searchInput {
  width: 100%;
  max-width: 600px;
  padding: 16px 24px;
  border-radius: 999px;
  border: 1px solid #334155;
  background: #0f172a;
  color: white;
  font-size: 1rem;
}

#sections-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
  margin-top: 40px;
}

.alpha-header {
  grid-column: 1 / -1;
  font-size: 2.2rem;
  font-weight: 900;
  color: var(--primary);
  margin-top: 60px;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

.game-card {
  background: rgba(15,23,42,0.8);
  border-radius: 20px;
  padding: 20px;
  cursor: pointer;
  transition: 0.3s;
}
.game-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 25px rgba(56,189,248,0.25);
}

.game-title { font-weight: 800; }

/* ---------- FOOTER ---------- */
footer {
  padding: 40px 20px;
  text-align: center;
  border-top: 1px solid rgba(255,255,255,0.1);
  margin-top: 80px;
}
footer a {
  color: var(--secondary);
  margin: 0 12px;
  text-decoration: none;
  font-weight: 600;
}
#gameCount {
  margin-top: 20px;
  color: #94a3b8;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<button id="homeBtn" onclick="goHome()">HOME</button>
<button id="backToTop" onclick="scrollToTop()">↑</button>

<section id="landing">
  <h1>Sean’s UGS Web Hub</h1>
  <p>
    A curated, no-nonsense arsenal of unblocked titles built for speed,
    stability, and zero distractions. No filler. No fluff.
    If it’s here, it runs.
  </p>
  <button id="enterHub" onclick="enterHub()">ENTER HUB</button>
</section>

<section id="hub">
  <input id="searchInput" placeholder="Search games…" oninput="renderGames()" />
  <div id="sections-container"></div>
</section>

<footer>
  <a href="contact.html">Contact Us</a>
  <a href="privacy.html">Privacy Policy</a>
  <div id="gameCount"></div>
</footer>

<script src="games-data.js"></script>

<script>
let allGames = [];

function enterHub() {
  document.getElementById("hub")
    .scrollIntoView({ behavior: "smooth" });
}

function goHome() {
  document.getElementById("landing")
    .scrollIntoView({ behavior: "smooth" });
}

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}

window.addEventListener("scroll", () => {
  document.getElementById("backToTop").style.display =
    window.scrollY > 400 ? "block" : "none";
});

function normalizeLetter(name) {
  const l = name[0].toUpperCase();
  return /[A-Z]/.test(l) ? l : "#";
}

function renderGames() {
  const q = searchInput.value.toLowerCase();
  const container = document.getElementById("sections-container");
  container.innerHTML = "";

  const filtered = allGames.filter(g =>
    g.name.toLowerCase().includes(q)
  );

  const grouped = {};
  filtered.forEach(g => {
    const l = normalizeLetter(g.name);
    grouped[l] ??= [];
    grouped[l].push(g);
  });

  Object.keys(grouped).sort().forEach(letter => {
    const h = document.createElement("div");
    h.className = "alpha-header";
    h.id = "section-" + letter;
    h.textContent = letter;
    container.appendChild(h);

    grouped[letter].forEach(g => {
      const c = document.createElement("div");
      c.className = "game-card";
      c.innerHTML = `<div class="game-title">${g.name}</div>`;
      c.onclick = () => window.open(g.url, "_blank");
      container.appendChild(c);
    });
  });

  gameCount.textContent = `${filtered.length} games available`;
}

window.onload = () => {
  allGames = rawGames;
  renderGames();
};
</script>

</body>
</html>
