<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>UGS Web Hub 2.0 ‚Äì Clean Browser Games</title>

<meta name="description" content="UGS Web Hub is a fast, clean browser game library. No fake buttons. No junk. Just games.">
<meta name="keywords" content="browser games, unblocked games, online games">
<meta name="author" content="Sean">

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --primary:#38bdf8;
  --secondary:#818cf8;
  --text-muted:#94a3b8;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:white;
}

/* ---------- HERO ---------- */
header {
  padding:80px 20px 60px;
  text-align:center;
}

h1 {
  font-size:clamp(2.5rem,7vw,5rem);
  font-weight:900;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:12px;
}

.hero-desc {
  max-width:720px;
  margin:25px auto 0;
  color:var(--text-muted);
  font-size:1.15rem;
  line-height:1.6;
}

.hero-tools {
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.hero-tools button {
  padding:12px 26px;
  border-radius:50px;
  border:1px solid var(--primary);
  background:rgba(56,189,248,0.1);
  color:var(--primary);
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}

.hero-tools button:hover {
  background:var(--primary);
  color:black;
  box-shadow:0 0 20px var(--primary);
}

/* ---------- NAV ---------- */
.nav {
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(15px);
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

#search {
  width:100%;
  max-width:900px;
  margin:auto;
  display:block;
  padding:16px 28px;
  border-radius:100px;
  border:1px solid #334155;
  background:#0f172a;
  color:white;
  font-size:1.05rem;
}

/* ---------- GRID ---------- */
.container {
  width:95%;
  max-width:1600px;
  margin:auto;
  padding:40px 0 100px;
}

.section-header {
  font-size:2.2rem;
  font-weight:900;
  color:var(--primary);
  margin:60px 0 20px;
  border-bottom:2px solid rgba(56,189,248,.2);
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:28px;
}

.card {
  background:rgba(15,23,42,.75);
  border-radius:22px;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.05);
  transition:.4s;
  cursor:pointer;
}

.card:hover {
  transform:translateY(-10px);
  border-color:var(--primary);
  box-shadow:0 0 25px rgba(56,189,248,.25);
}

.card-img {
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
}

.card-body {
  padding:18px;
}

.card-title {
  font-weight:800;
  margin-bottom:6px;
}

.card-meta {
  font-size:.8rem;
  color:var(--text-muted);
  display:flex;
  justify-content:space-between;
}

.fav {
  cursor:pointer;
}

/* ---------- FOOTER ---------- */
footer {
  text-align:center;
  padding:40px 20px;
  border-top:1px solid rgba(255,255,255,.1);
  color:#64748b;
  font-size:.85rem;
}
</style>
</head>

<body>

<header>
  <h1>UGS WEB HUB</h1>
  <p class="hero-desc">
    A clean, fast browser game library.  
    No fake buttons. No junk. Just games.
  </p>

  <div class="hero-tools">
    <button onclick="randomGame()">üé≤ Random Game</button>
    <button onclick="toggleFavorites()">‚≠ê Favorites</button>
    <button disabled>‚ö° Powered by Titan Infinity</button>
  </div>
</header>

<div class="nav">
  <input id="search" placeholder="Search games‚Ä¶" oninput="render()">
</div>

<div class="container" id="content"></div>

<footer>
  UGS Web Hub ¬∑ Built by Sean ¬∑ Powered by Titan Infinity  
  <br>Not affiliated with game publishers
</footer>

<script src="games-data.js"></script>

<script>
let favorites = JSON.parse(localStorage.getItem("ugs-favs") || "[]");
let showFavs = false;

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  const container = document.getElementById("content");
  container.innerHTML = "";

  let games = rawGames.filter(g => g.name.toLowerCase().includes(q));
  if (showFavs) games = games.filter(g => favorites.includes(g.name));

  const grouped = {};
  games.forEach(g => {
    const l = /^[A-Z]/i.test(g.name[0]) ? g.name[0].toUpperCase() : "#";
    grouped[l] ??= [];
    grouped[l].push(g);
  });

  Object.keys(grouped).sort().forEach(letter => {
    const h = document.createElement("div");
    h.className = "section-header";
    h.textContent = letter;
    container.appendChild(h);

    const grid = document.createElement("div");
    grid.className = "grid";

    grouped[letter].forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.open(game.url, "_blank");

      const fav = favorites.includes(game.name) ? "‚≠ê" : "‚òÜ";

      card.innerHTML = `
        <div class="card-img">üéÆ</div>
        <div class="card-body">
          <div class="card-title">${game.name}</div>
          <div class="card-meta">
            <span>Browser Game</span>
            <span class="fav" onclick="event.stopPropagation();toggleFav('${game.name}')">${fav}</span>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    container.appendChild(grid);
  });
}

function toggleFav(name) {
  favorites.includes(name)
    ? favorites = favorites.filter(f => f !== name)
    : favorites.push(name);
  localStorage.setItem("ugs-favs", JSON.stringify(favorites));
  render();
}

function toggleFavorites() {
  showFavs = !showFavs;
  render();
}

function randomGame() {
  const g = rawGames[Math.floor(Math.random() * rawGames.length)];
  window.open(g.url, "_blank");
}

render();
</script>

</body>
</html>
