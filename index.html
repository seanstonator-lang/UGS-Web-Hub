<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan Infinity</title>
    
    <!-- üí∞ GOOGLE ADSENSE VERIFICATION -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7149012908091118"
     crossorigin="anonymous"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        :root {
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617;
            --retro: #fbbf24; --online: #34d399; --puzzle: #ec4899; 
            --racing: #f97316; --survival: #10b981; --action: #ef4444; --sports: #60a5fa;
        }
       
        body {
            background: var(--bg); font-family: 'Inter', sans-serif; color: white;
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
            background-image: linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .load-title { font-size: 2rem; font-weight: 900; letter-spacing: 10px; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }
        .progress-container { width: 300px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); transition: width 0.1s; }
        #load-status { margin-top: 15px; font-size: 0.8rem; color: var(--secondary); font-family: monospace; }

        header { text-align: center; padding: 60px 20px; }
        h1 {
            font-size: clamp(2rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 15px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
        }

        .header-tools { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 15px; }
        #game-counter { color: var(--secondary); font-weight: bold; letter-spacing: 2px; text-transform: uppercase; font-size: 0.9rem; }

        #randomBtn {
            padding: 10px 25px; background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary);
            color: var(--primary); border-radius: 50px; cursor: pointer; font-weight: 800;
            text-transform: uppercase; transition: 0.3s; letter-spacing: 1px;
        }
        #randomBtn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); transform: scale(1.05); }

        .nav-sticky {
            position: sticky; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0;
        }
        .controls-container { width: 90%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        #searchInput {
            width: 100%; padding: 18px 30px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 100px; font-size: 1.1rem; box-sizing: border-box;
        }

        .container { width: 95%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .alpha-header {
            grid-column: 1 / -1; font-size: 2.5rem; font-weight: 900; color: var(--primary);
            border-bottom: 2px solid rgba(56, 189, 248, 0.2); padding-bottom: 10px; margin-top: 50px;
        }

        .game-card {
            background: rgba(15, 23, 42, 0.7); border-radius: 24px; overflow: hidden;
            transition: all 0.4s; cursor: pointer; border: 2px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; height: 100%;
        }
        .game-card:hover { transform: translateY(-12px); border-color: var(--primary); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        .game-image { width: 100%; height: 140px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; }
       
        .card-content { padding: 20px; }
        .game-title { font-size: 1.1rem; font-weight: 800; color: #fff; margin-bottom: 8px; }
        .game-desc { font-size: 0.8rem; color: #94a3b8; line-height: 1.4; }

        .alphabet-sidebar {
            position: fixed; left: 20px; top: 55%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 4px; background: rgba(15, 23, 42, 0.9);
            padding: 20px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 2001; backdrop-filter: blur(10px); max-height: 80vh; overflow-y: auto; scrollbar-width: none;
        }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.7rem; font-weight: 900; cursor: pointer; transition: 0.2s; text-align: center; }
        .alpha-link:hover { color: var(--primary); transform: scale(1.4); }

        #backToTop {
            position: fixed; bottom: 40px; right: 40px; background: white; color: black;
            width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; cursor: pointer; transition: 0.5s; opacity: 0; pointer-events: none; z-index: 2000;
        }
        #backToTop.visible { opacity: 1; pointer-events: auto; }

        footer { text-align: center; padding: 40px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 50px; }
        footer a { color: var(--secondary); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body onload="init()">

<div id="loader">
    <div class="load-title">Titan Infinity</div>
    <div class="progress-container"><div id="progress-bar"></div></div>
    <div id="load-status">Initializing Game Library...</div>
</div>

<header>
    <h1>Sean's UGS Hub</h1>
    <div class="header-tools">
        <div id="game-counter">0 TITANS ONLINE</div>
        <button id="randomBtn" onclick="pickRandomTitan()">üé≤ Random Titan</button>
    </div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <input type="text" id="searchInput" placeholder="Search 2,000+ Titles..." oninput="render()">
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>

<footer>
    <a href="privacy.html">Privacy Policy</a>
</footer>

<script src="games-data.js"></script>

<script>
    let allGames = [];
    const uiSound = new Audio('https://www.soundjay.com');
    uiSound.volume = 0.15;
    function playSound() { uiSound.currentTime = 0; uiSound.play().catch(() => {}); }

    async function init() {
        const bar = document.getElementById('progress-bar');
        const status = document.getElementById('load-status');
        
        if (typeof rawGames === 'undefined') return;

        const total = rawGames.length;
        for (let i = 0; i <= total; i += 50) {
            const percent = Math.floor((i / total) * 100);
            bar.style.width = percent + "%";
            status.innerText = `Syncing Titan ${i} of ${total}...`;
            await new Promise(r => setTimeout(r, 10));
        }

        allGames = rawGames.map(game => {
            let raw = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            let formatted = raw.replace(/([A-Z0-9])/g, ' $1').trim();
            formatted = formatted.charAt(0).toUpperCase() + formatted.slice(1);
            return { ...game, displayName: formatted, firstLetter: formatted.charAt(0).toUpperCase() };
        });

        allGames.sort((a, b) => {
            const aNum = /^\d/.test(a.displayName);
            const bNum = /^\d/.test(b.displayName);
            if (aNum && !bNum) return 1;
            if (!aNum && bNum) return -1;
            return a.displayName.localeCompare(b.displayName);
        });

        document.getElementById('game-counter').innerText = `${allGames.length} TITANS ONLINE`;
        generateSidebar();
        render();

        setTimeout(() => {
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => document.getElementById('loader').style.display = "none", 800);
        }, 500);
    }

    function pickRandomTitan() {
        playSound();
        const lucky = allGames[Math.floor(Math.random() * allGames.length)];
        window.open(lucky.url, '_blank');
    }

    function render() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sections-container');
        container.innerHTML = "";
        let currentLetter = "";
        const filtered = allGames.filter(g => g.displayName.toLowerCase().includes(term));

        filtered.forEach(g => {
            if (g.firstLetter !== currentLetter && !term) {
                currentLetter = g.firstLetter;
                const header = document.createElement('div');
                header.className = 'alpha-header';
                header.id = `section-${currentLetter}`;
                header.innerText = currentLetter;
                container.appendChild(header);
            }
            const card = document.createElement('div');
            card.className = "game-card";
            card.onmouseenter = playSound;
            card.onclick = () => { playSound(); window.open(g.url, '_blank'); };
            card.innerHTML = `
                <div class="game-image">üéÆ</div>
                <div class="card-content">
                    <div class="game-title">${g.displayName}</div>
                    <div class="game-desc">High-performance Titan gaming.</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function generateSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = `<a class="alpha-link" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); playSound()">üè†</a>`;
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split("").forEach(l => {
            const a = document.createElement('a');
            a.className = 'alpha-link';
            a.innerText = l;
            a.onclick = () => { 
                playSound();
                const targetId = l === "#" ? "section-1" : `section-${l}`;
                const target = document.getElementById(targetId);
                if (target) window.scrollTo({ top: target.offsetTop - 150, behavior: 'smooth' });
            };
            sidebar.appendChild(a);
        });
    }

    window.onscroll = () => document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 600);
</script>
</body>
</html>
