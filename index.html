<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan Infinity</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        :root {
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617;
            --retro: #fbbf24; --multi: #f87171; --online: #34d399; --emu: #a78bfa;
            --puzzle: #ec4899; --racing: #f97316; --survival: #10b981; --action: #ef4444;
        }
       
        body {
            background: var(--bg); font-family: 'Inter', sans-serif; color: white;
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
            background-image: linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* LOADING SCREEN */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .load-title { font-size: 2rem; font-weight: 900; letter-spacing: 10px; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }
        .progress-container { width: 300px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); transition: width 0.1s; }

        header { text-align: center; padding: 60px 20px; }
        h1 {
            font-size: clamp(2rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 15px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
        }

        .nav-sticky {
            position: sticky; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0;
        }
        .controls-container { width: 90%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .top-row { display: flex; gap: 15px; }
        #searchInput { flex: 1; padding: 18px 30px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 100px; font-size: 1.1rem; }
        #sortSelect { padding: 0 25px; background: #1e293b; color: white; border-radius: 100px; border: 1px solid var(--primary); font-weight: bold; cursor: pointer; }

        .filter-pills { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .pill { padding: 8px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; background: rgba(255,255,255,0.05); text-transform: uppercase; }
        .pill.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .container { width: 95%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }

        /* DYNAMIC HOVER CARDS */
        .game-card {
            background: rgba(15, 23, 42, 0.7); border-radius: 24px; overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            position: relative; border: 2px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
        }
        .game-card:hover { transform: translateY(-15px) scale(1.05); }

        /* HOVER GLOW BORDERS */
        .glow-retro:hover { border-color: var(--retro); box-shadow: 0 0 30px var(--retro); }
        .glow-online:hover { border-color: var(--online); box-shadow: 0 0 30px var(--online); }
        .glow-action:hover { border-color: var(--action); box-shadow: 0 0 30px var(--action); }
        .glow-racing:hover { border-color: var(--racing); box-shadow: 0 0 30px var(--racing); }
        .glow-puzzle:hover { border-color: var(--puzzle); box-shadow: 0 0 30px var(--puzzle); }
        .glow-survival:hover { border-color: var(--survival); box-shadow: 0 0 30px var(--survival); }
        .glow-multi:hover { border-color: var(--multi); box-shadow: 0 0 30px var(--multi); }
        .glow-emu:hover { border-color: var(--emu); box-shadow: 0 0 30px var(--emu); }

        .game-image { width: 100%; height: 160px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 4.5rem; transition: 0.5s; opacity: 0.6; }
        .game-card:hover .game-image { opacity: 1; font-size: 5.5rem; }
        .card-content { padding: 20px; text-align: center; font-size: 1rem; font-weight: 800; letter-spacing: 0.5px; }

        /* SIDEBAR Navigation */
        .alphabet-sidebar {
            position: fixed; left: 20px; top: 55%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 5px; background: rgba(15, 23, 42, 0.9);
            padding: 20px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 2001; backdrop-filter: blur(10px); max-height: 80vh; overflow-y: auto; scrollbar-width: none;
        }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem; font-weight: 900; cursor: pointer; transition: 0.2s; text-align: center; }
        .alpha-link:hover { color: var(--primary); transform: scale(1.4); }

        #backToTop { position: fixed; bottom: 40px; right: 40px; background: white; color: black; width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: 0.5s; opacity: 0; pointer-events: none; z-index: 2000; }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body onload="init()">

<div id="loader">
    <div class="load-title">Titan Infinity</div>
    <div class="progress-container"><div id="progress-bar"></div></div>
</div>

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">0 TITANS ONLINE</div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <div class="top-row">
            <input type="text" id="searchInput" placeholder="Search 2,000+ Titans..." oninput="render()">
            <select id="sortSelect" onchange="toggleSort(this.value)">
                <option value="alpha">A-Z View</option>
                <option value="category">Genre View</option>
            </select>
        </div>
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All Access</div>
            <div class="pill" data-tag="Action">Action</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="Online">Online</div>
            <div class="pill" data-tag="Racing">Racing</div>
            <div class="pill" data-tag="Puzzle">Puzzle</div>
            <div class="pill" data-tag="Survival">Survival</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>

<script src="games-data.js"></script>

<script>
    let allGames = [];
    let activeTag = 'all';
    let currentSort = 'alpha';

    async function init() {
        const bar = document.getElementById('progress-bar');
        if (typeof rawGames === 'undefined') return;

        // Auto-Categorization & Cleaning
        allGames = rawGames.map((game, i) => {
            let raw = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            let formatted = raw.replace(/([A-Z0-9])/g, ' $1').trim();
            formatted = formatted.charAt(0).toUpperCase() + formatted.slice(1);

            // CATEGORY ENGINE
            let cat = "Action"; 
            let emoji = "‚öîÔ∏è";
            const n = formatted.toLowerCase();

            if (n.includes("retro") || n.includes("64") || n.includes("pixel")) { cat = "Retro"; emoji = "üïπÔ∏è"; }
            else if (n.includes("online") || n.includes("multi") || n.includes("server")) { cat = "Online"; emoji = "üåê"; }
            else if (n.includes("run") || n.includes("speed") || n.includes("drift")) { cat = "Racing"; emoji = "üèéÔ∏è"; }
            else if (n.includes("puzzle") || n.includes("logic") || n.includes("solve")) { cat = "Puzzle"; emoji = "üß©"; }
            else if (n.includes("survive") || n.includes("craft")) { cat = "Survival"; emoji = "üå≤"; }

            // Progress Bar Update
            if (i % 100 === 0) bar.style.width = (i / rawGames.length * 100) + "%";

            return { ...game, displayName: formatted, category: cat, emoji: emoji, glowClass: `glow-${cat.toLowerCase()}` };
        });

        document.getElementById('game-counter').innerText = `${allGames.length} TITANS ONLINE`;
        applySort();
        generateSidebar();
        render();

        setTimeout(() => {
            document.getElementById('loader').style.opacity = "0";
            setTimeout(() => document.getElementById('loader').style.display = "none", 800);
        }, 500);
    }

    function applySort() {
        if (currentSort === 'alpha') {
            allGames.sort((a, b) => a.displayName.localeCompare(b.displayName));
        } else {
            allGames.sort((a, b) => a.category.localeCompare(b.category) || a.displayName.localeCompare(b.displayName));
        }
    }

    function toggleSort(val) { currentSort = val; applySort(); render(); }

    function render() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sections-container');
        
        const filtered = allGames.filter(g => {
            const matchesSearch = g.displayName.toLowerCase().includes(term);
            const matchesTag = activeTag === 'all' || g.category === activeTag;
            return matchesSearch && matchesTag;
        });

        container.innerHTML = filtered.map(g => `
            <div class="game-card ${g.glowClass}" onclick="window.open('${g.url}', '_blank')">
                <div class="game-image">${g.emoji}</div>
                <div class="card-content">${g.displayName}</div>
            </div>
        `).join('');
    }

    function generateSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = `<a class="alpha-link" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">üè†</a>`;
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const a = document.createElement('a');
            a.className = 'alpha-link';
            a.innerText = l;
            a.onclick = () => {
                const target = Array.from(document.querySelectorAll('.game-card')).find(c => c.innerText.trim().startsWith(l));
                if (target) window.scrollTo({ top: target.offsetTop - 150, behavior: 'smooth' });
            };
            sidebar.appendChild(a);
        });
    }

    document.querySelectorAll('.pill').forEach(pill => {
        pill.onclick = () => {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            activeTag = pill.getAttribute('data-tag');
            render();
        };
    });

    window.onscroll = () => document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 600);
</script>
</body>
</html>
