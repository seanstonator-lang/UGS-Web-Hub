<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan God-Tier</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">

    <style>
        :root { 
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617; 
            --retro: #fbbf24; --multi: #f87171; --online: #34d399; --emu: #a78bfa; 
            --puzzle: #ec4899; --racing: #f97316; --survival: #10b981; --action: #ef4444;
        }
        
        body { 
            background: var(--bg); font-family: 'Inter', sans-serif; color: white; 
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
        }

        /* HEADER & HERO */
        header { 
            text-align: center; padding: 60px 20px; 
            background: radial-gradient(circle at center, #1e293b 0%, var(--bg) 100%); 
        }
        h1 { 
            font-size: clamp(2rem, 6vw, 4rem); margin: 0; font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 10px;
        }

        /* NAVIGATION & SORTING */
        .nav-sticky { 
            position: sticky; top: 0; width: 100%; z-index: 1000; 
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0;
        }
        .controls-container { width: 90%; max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .top-row { display: flex; gap: 15px; }
        #searchInput { flex: 1; padding: 15px 25px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 50px; font-size: 1rem; }
        #sortSelect { padding: 0 20px; background: #1e293b; color: white; border-radius: 50px; border: 1px solid var(--primary); cursor: pointer; }

        .filter-pills { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .pill { padding: 6px 14px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); }
        .pill.active { background: var(--primary); color: #000; }

        /* GRID */
        .container { width: 95%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 35px; }

        /* GLOWING BORDER GAME CARDS */
        .game-card { 
            background: rgba(15, 23, 42, 0.8); border-radius: 20px; overflow: hidden; 
            transition: 0.3s cubic-bezier(0.25, 1, 0.5, 1); cursor: pointer; 
            position: relative; border: 2px solid transparent;
        }
        .game-card:hover { transform: scale(1.05); }

        /* CATEGORY SPECIFIC GLOWS */
        .glow-retro { border-color: var(--retro); box-shadow: 0 0 15px var(--retro); }
        .glow-multi { border-color: var(--multi); box-shadow: 0 0 15px var(--multi); }
        .glow-online { border-color: var(--online); box-shadow: 0 0 15px var(--online); }
        .glow-emu { border-color: var(--emu); box-shadow: 0 0 15px var(--emu); }
        .glow-action { border-color: var(--action); box-shadow: 0 0 15px var(--action); }
        .glow-racing { border-color: var(--racing); box-shadow: 0 0 15px var(--racing); }
        .glow-puzzle { border-color: var(--puzzle); box-shadow: 0 0 15px var(--puzzle); }
        .glow-survival { border-color: var(--survival); box-shadow: 0 0 15px var(--survival); }

        .game-image { width: 100%; height: 140px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; }
        .card-content { padding: 15px; text-align: center; font-size: 0.95rem; font-weight: 800; }

        .tag { position: absolute; top: 12px; right: 12px; font-size: 0.6rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; text-transform: uppercase; }

        /* SIDEBAR & HEADER */
        .alphabet-sidebar { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 5px; background: rgba(15, 23, 42, 0.8); padding: 15px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); z-index: 1001; }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem; font-weight: 900; cursor: pointer; text-align: center; }
        .alpha-link:hover { color: var(--primary); }

        .section-header { grid-column: 1 / -1; font-size: 1.8rem; color: var(--primary); margin-top: 50px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; font-weight: 900; }

        #backToTop { position: fixed; bottom: 40px; right: 40px; background: white; color: black; width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 2000; }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">TITAN SYSTEM ONLINE</div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <div class="top-row">
            <input type="text" id="searchInput" placeholder="Search the Titans...">
            <select id="sortSelect">
                <option value="alpha">Sort: A-Z</option>
                <option value="category">Sort: Category</option>
            </select>
        </div>
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All Games</div>
            <div class="pill" data-tag="Action">Action</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="2-Player">2-Player</div>
            <div class="pill" data-tag="Online">Online</div>
            <div class="pill" data-tag="Emulator">Emulator</div>
            <div class="pill" data-tag="Racing">Racing</div>
            <div class="pill" data-tag="Puzzle">Puzzle</div>
            <div class="pill" data-tag="Survival">Survival</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

<script src="games-data.js"></script>

<script>
    let allGames = [];
    let activeTag = 'all';
    let currentSort = 'alpha';

    function init() {
        if (typeof rawGames === 'undefined') return;

        allGames = rawGames.map(game => {
            let name = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            name = name.replace('.html', '');
            
            // TITAN HEURISTIC ENGINE (Lowercase Spacing)
            const dictionary = ['soccer', 'basket', 'ball', 'run', 'dash', 'battle', 'world', 'sim', 'war', 'shooting', 'adventure', 'panda', 'birds', 'escape', 'goal', 'random', 'clicker', 'stars', 'bros', 'lol', 'tennis', 'bowl', 'pool', 'classic', 'retro', 'player', 'party', 'online', 'io', 'emu', 'gba', 'nes', 'n64', 'drive', 'drift', 'moto', 'car', 'chess', 'block', 'match', 'zombie', 'craft', 'combat', 'rush', 'madness'];
            let spaced = name.replace(/([0-9]+)/g, ' $1 ');
            dictionary.forEach(w => { spaced = spaced.replace(new RegExp(`(${w})`, 'gi'), ' $1 '); });
            let formatted = spaced.replace(/ +/g, ' ').trim();

            // HEURISTIC CATEGORY ENGINE
            let tag = "Action"; // Default to Action instead of Stash
            let tagClass = "glow-action";
            const low = formatted.toLowerCase();

            if (/(retro|old|classic|nes|n64|atari|64|snes)/i.test(low)) { tag = "Retro"; tagClass = "glow-retro"; }
            else if (/(2player|multiplayer|party|bros|player|1v1|tennis|battle)/i.test(low)) { tag = "2-Player"; tagClass = "glow-multi"; }
            else if (/(online|io|server|web|multi|agario|slither)/i.test(low)) { tag = "Online"; tagClass = "glow-online"; }
            else if (/(emu|gba|ds|nintendo|pokemon|emulator|gameboy)/i.test(low)) { tag = "Emulator"; tagClass = "glow-emu"; }
            else if (/(drive|drift|moto|car|race|speed|kart)/i.test(low)) { tag = "Racing"; tagClass = "glow-racing"; }
            else if (/(chess|block|match|puzzle|sudoku|logic|escape)/i.test(low)) { tag = "Puzzle"; tagClass = "glow-puzzle"; }
            else if (/(zombie|craft|survival|island|survive|horror)/i.test(low)) { tag = "Survival"; tagClass = "glow-survival"; }

            return { ...game, displayName: formatted, tag, tagClass };
        });

        updateHub();
    }

    function updateHub() {
        let list = [...allGames];
        
        // Filter
        if (activeTag !== 'all') list = list.filter(g => g.tag === activeTag);

        // Sort
        if (currentSort === 'alpha') {
            list.sort((a, b) => {
                const isNumA = /^[0-9]/.test(a.displayName);
                const isNumB = /^[0-9]/.test(b.displayName);
                if (isNumA && !isNumB) return 1;
                if (!isNumA && isNumB) return -1;
                return a.displayName.localeCompare(b.displayName);
            });
        } else {
            list.sort((a, b) => a.tag.localeCompare(b.tag));
        }

        renderGames(list);
        document.getElementById('game-counter').innerText = `${list.length} TITANS READY`;
    }

    function renderGames(list) {
        const container = document.getElementById('sections-container');
        container.innerHTML = "";
        let currentHeader = "";

        list.forEach(game => {
            let headerVal = "";
            if (currentSort === 'alpha') {
                const first = game.displayName.charAt(0).toUpperCase();
                headerVal = /^[0-9]/.test(first) ? "0-9" : first;
            } else {
                headerVal = game.tag;
            }

            if (headerVal !== currentHeader) {
                currentHeader = headerVal;
                const h = document.createElement('div');
                h.className = "section-header";
                h.id = `section-${currentHeader}`;
                h.innerHTML = `<span>ðŸŽ®</span> ${currentHeader}`;
                container.appendChild(h);
            }

            const card = document.createElement('div');
            card.className = `game-card ${game.tagClass}`;
            card.onclick = () => window.location.href = game.url;
            card.innerHTML = `<div class="game-image">ðŸŽ®</div><div class="card-content">${game.displayName}</div>`;
            container.appendChild(card);
        });
    }

    // EVENT LISTENERS
    document.getElementById('pills').addEventListener('click', (e) => {
        if (e.target.classList.contains('pill')) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            e.target.classList.add('active');
            activeTag = e.target.dataset.tag;
            updateHub();
        }
    });

    document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        updateHub();
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allGames.filter(g => g.displayName.toLowerCase().includes(val));
        renderGames(filtered);
    });

    function setupSidebar() {
        const side = document.getElementById('sidebar');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split('').forEach(l => {
            const link = document.createElement('a'); link.className = "alpha-link"; link.innerText = l;
            link.onclick = () => { const el = document.getElementById(`section-${l === '#' ? '0-9' : l}`); if(el) el.scrollIntoView({ behavior: "smooth" }); };
            side.appendChild(link);
        });
    }

    window.onscroll = () => {
        const btn = document.getElementById('backToTop');
        if (window.scrollY > 800) btn.classList.add('visible');
        else btn.classList.remove('visible');
    };

    window.onload = () => { init(); setupSidebar(); };
</script>
</body>
</html>
