<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan Infinity</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        :root {
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617;
            --retro: #fbbf24; --online: #34d399; --puzzle: #ec4899; 
            --racing: #f97316; --survival: #10b981; --action: #ef4444; --sports: #60a5fa;
        }
       
        body {
            background: var(--bg); font-family: 'Inter', sans-serif; color: white;
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
            background-image: linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        header { text-align: center; padding: 60px 20px; }
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 15px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
        }

        #game-counter { color: var(--secondary); font-weight: bold; letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; font-size: 0.9rem; }

        .nav-sticky {
            position: sticky; top: 0; width: 100%; z-index: 1000;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0;
        }
        .controls-container { width: 90%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .top-row { display: flex; gap: 15px; }
        #searchInput {
            flex: 1; padding: 18px 30px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 100px; font-size: 1.1rem; transition: 0.3s;
        }
        #sortSelect { padding: 0 25px; background: #1e293b; color: white; border-radius: 100px; border: 1px solid var(--primary); font-weight: bold; cursor: pointer; height: 55px; }

        .filter-pills { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .pill {
            padding: 8px 18px; border-radius: 50px; font-size: 0.7rem; font-weight: 800;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
            background: rgba(255,255,255,0.05); text-transform: uppercase;
        }
        .pill.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); border-color: var(--primary); }

        .container { width: 92%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .game-card {
            background: rgba(15, 23, 42, 0.7); border-radius: 24px; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            position: relative; border: 2px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; height: 100%;
        }
        .game-card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--primary); }

        /* Categorized Glow Borders */
        .glow-retro:hover { border-color: var(--retro); box-shadow: 0 0 30px var(--retro); }
        .glow-online:hover { border-color: var(--online); box-shadow: 0 0 30px var(--online); }
        .glow-action:hover { border-color: var(--action); box-shadow: 0 0 30px var(--action); }
        .glow-racing:hover { border-color: var(--racing); box-shadow: 0 0 30px var(--racing); }
        .glow-survival:hover { border-color: var(--survival); box-shadow: 0 0 30px var(--survival); }
        .glow-puzzle:hover { border-color: var(--puzzle); box-shadow: 0 0 30px var(--puzzle); }
        .glow-sports:hover { border-color: var(--sports); box-shadow: 0 0 30px var(--sports); }

        .game-image {
            width: 100%; height: 130px; background: #000;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5rem; transition: 0.4s; opacity: 0.6;
        }
        .game-card:hover .game-image { opacity: 1; transform: scale(1.1); }
       
        .card-content { padding: 20px; flex-grow: 1; }
        .card-tag { font-size: 0.65rem; font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 8px; }
        .game-title { font-size: 1.1rem; font-weight: 800; color: #fff; margin-bottom: 8px; }
        .game-desc { font-size: 0.8rem; color: #94a3b8; line-height: 1.5; font-weight: 400; }

        /* Fixed Sidebar Navigation */
        .alphabet-sidebar {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 4px; background: rgba(15, 23, 42, 0.9);
            padding: 15px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            z-index: 2000; backdrop-filter: blur(10px); max-height: 80vh; overflow-y: auto; scrollbar-width: none;
        }
        .alphabet-sidebar::-webkit-scrollbar { display: none; }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem; font-weight: 900; cursor: pointer; transition: 0.2s; text-align: center; }
        .alpha-link:hover { color: var(--primary); transform: scale(1.5); }

        #backToTop {
            position: fixed; bottom: 40px; right: 40px; background: white; color: black;
            width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 2rem; cursor: pointer; transition: 0.5s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); opacity: 0; pointer-events: auto; z-index: 2000;
        }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body onload="init()">

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">0 TITANS ONLINE</div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <div class="top-row">
            <input type="text" id="searchInput" placeholder="Search 2,000+ Game Titles..." oninput="render()">
            <select id="sortSelect" onchange="toggleSort(this.value)">
                <option value="alpha">A-Z View</option>
                <option value="category">Genre View</option>
            </select>
        </div>
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All Access</div>
            <div class="pill" data-tag="Action">Action</div>
            <div class="pill" data-tag="Online">Online</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="Racing">Racing</div>
            <div class="pill" data-tag="Puzzle">Puzzle</div>
            <div class="pill" data-tag="Sports">Sports</div>
            <div class="pill" data-tag="Survival">Survival</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>

<script src="games-data.js"></script>

<script>
    let allGames = [];
    let activeTag = 'all';
    let currentSort = 'alpha';

    // UI Sound Controller
    const uiSound = new Audio('https://www.soundjay.com');
    uiSound.volume = 0.1;
    function playSound() { uiSound.currentTime = 0; uiSound.play().catch(() => {}); }

    function init() {
        if (typeof rawGames === 'undefined') return;

        allGames = rawGames.map(game => {
            let raw = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            let formatted = raw.replace(/([A-Z0-9])/g, ' $1').trim();
            formatted = formatted.charAt(0).toUpperCase() + formatted.slice(1);

            // INTELLIGENT CATEGORY ENGINE
            let category = "Action"; 
            let emoji = "‚öîÔ∏è";
            const n = formatted.toLowerCase();

            if (n.includes("client") || n.includes("eagler") || n.includes("multi")) { category = "Online"; emoji = "üåê"; }
            else if (n.includes("run") || n.includes("speed") || n.includes("drive") || n.includes("drift")) { category = "Racing"; emoji = "üèéÔ∏è"; }
            else if (n.includes("retro") || n.includes("64") || n.includes("pixel") || n.includes("class")) { category = "Retro"; emoji = "üïπÔ∏è"; }
            else if (n.includes("puzzle") || n.includes("math") || n.includes("logic") || n.includes("word")) { category = "Puzzle"; emoji = "üß©"; }
            else if (n.includes("ball") || n.includes("soccer") || n.includes("basket") || n.includes("pool")) { category = "Sports"; emoji = "üèÄ"; }
            else if (n.includes("craft") || n.includes("survive") || n.includes("mine")) { category = "Survival"; emoji = "üå≤"; }

            const desc = `Engage in the high-performance world of ${formatted}. A premier ${category} title optimized for Titan Infinity.`;

            return { ...game, displayName: formatted, category, emoji, desc, glowClass: `glow-${category.toLowerCase()}` };
        });

        document.getElementById('game-counter').innerText = `${allGames.length} TITANS ONLINE`;
        applySort();
        generateSidebar();
        render();
    }

    function applySort() {
        if (currentSort === 'alpha') {
            allGames.sort((a, b) => {
                const aNum = /^\d/.test(a.displayName);
                const bNum = /^\d/.test(b.displayName);
                // Numbers move to the end of the A-Z list
                if (aNum && !bNum) return 1;
                if (!aNum && bNum) return -1;
                return a.displayName.localeCompare(b.displayName);
            });
        } else {
            allGames.sort((a, b) => a.category.localeCompare(b.category) || a.displayName.localeCompare(b.displayName));
        }
    }

    function toggleSort(val) { playSound(); currentSort = val; applySort(); render(); }

    function render() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sections-container');
        
        const filtered = allGames.filter(g => {
            const matchesSearch = g.displayName.toLowerCase().includes(term);
            const matchesTag = activeTag === 'all' || g.category === activeTag;
            return matchesSearch && matchesTag;
        });

        container.innerHTML = filtered.map(g => `
            <div class="game-card ${g.glowClass}" onmouseenter="playSound()" onclick="window.open('${g.url}', '_blank')">
                <div class="game-image">${g.emoji}</div>
                <div class="card-content">
                    <div class="card-tag">${g.category}</div>
                    <div class="game-title">${g.displayName}</div>
                    <div class="game-desc">${g.desc}</div>
                </div>
            </div>
        `).join('');
    }

    function generateSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = `<a class="alpha-link" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); playSound()">üè†</a>`;
        
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const a = document.createElement('a');
            a.className = 'alpha-link';
            a.innerText = l;
            a.onclick = () => { 
                playSound();
                document.getElementById('searchInput').value = l; 
                render(); 
                window.scrollTo({ top: document.querySelector('.container').offsetTop - 100, behavior: 'smooth' });
            };
            sidebar.appendChild(a);
        });

        const hash = document.createElement('a');
        hash.className = 'alpha-link';
        hash.innerText = "#";
        hash.onclick = () => {
            playSound();
            const firstNum = allGames.find(g => /^\d/.test(g.displayName));
            if(firstNum) { document.getElementById('searchInput').value = firstNum.displayName.charAt(0); render(); }
        };
        sidebar.appendChild(hash);
    }

    document.querySelectorAll('.pill').forEach(pill => {
        pill.onclick = () => {
            playSound();
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            activeTag = pill.getAttribute('data-tag');
            render();
        };
    });

    window.onscroll = () => document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 600);
</script>
</body>
</html>
