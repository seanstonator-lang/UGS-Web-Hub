<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UGS Web Hub 2.2</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">

<style>
:root{
  --primary:#38bdf8;
  --secondary:#818cf8;
  --bg:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:white;
  scroll-behavior:smooth;
}

/* ===== LANDING ===== */
#landing{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}
#landing h1{
  font-size:clamp(4rem,8vw,7rem);
  font-weight:900;
  letter-spacing:10px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#landing p{
  font-size:1.6rem;
  max-width:800px;
  opacity:.9;
  line-height:1.5;
  margin:30px 0;
}
#landing button{
  padding:20px 42px;
  font-size:1.2rem;
  font-weight:900;
  border:none;
  border-radius:18px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617;
  box-shadow:0 0 30px rgba(56,189,248,.5);
}
#landing button:hover{transform:scale(1.08)}

/* ===== HOME BTN ===== */
#homeBtn{
  position:fixed;
  top:20px;
  left:20px;
  padding:14px 26px;
  border-radius:16px;
  font-weight:900;
  letter-spacing:3px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:#020617;
  cursor:pointer;
  z-index:3000;
}

/* ===== SEARCH ===== */
#searchBar{
  position:sticky;
  top:0;
  padding:20px;
  background:rgba(2,6,23,.95);
  backdrop-filter:blur(12px);
  z-index:2000;
}
#searchInput{
  width:100%;
  padding:16px 28px;
  border-radius:999px;
  border:1px solid #334155;
  background:#0f172a;
  color:white;
  font-size:1.1rem;
}

/* ===== GAMES ===== */
#games{
  max-width:1600px;
  margin:auto;
  padding:40px 20px 120px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:30px;
}
.alpha{
  grid-column:1/-1;
  font-size:2.5rem;
  font-weight:900;
  margin-top:60px;
  color:var(--primary);
}
.card{
  background:#0f172a;
  border-radius:22px;
  padding:20px;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 30px rgba(56,189,248,.35);
}
.card h3{margin:0 0 8px}

/* ===== SIDEBAR LETTER SLIDER ===== */
#letters{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:6px;
  background:rgba(15,23,42,.9);
  padding:14px 10px;
  border-radius:20px;
  z-index:2500;
}
#letters span{
  font-size:.75rem;
  font-weight:900;
  opacity:.4;
  cursor:pointer;
}
#letters span:hover{opacity:1;color:var(--primary)}

/* ===== SCROLL BAR ===== */
#progress{
  position:fixed;
  top:0;
  left:0;
  height:4px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  width:0%;
  z-index:5000;
}

/* ===== TO TOP ===== */
#toTop{
  position:fixed;
  bottom:30px;
  right:30px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#020617;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:3000;
  box-shadow:0 0 25px rgba(56,189,248,.5);
}
</style>
</head>

<body>

<div id="progress"></div>
<div id="homeBtn" onclick="goHome()">UGS</div>
<div id="toTop" onclick="scrollTopNow()">â¬†</div>

<section id="landing">
  <h1>UGS WEB HUB</h1>
  <p>
    INSTANT BROWSER GAMES.<br>
    NO DOWNLOADS. NO LOGIN. NO BULLSHIT.<br>
    CURATED. FAST. CLEAN. BUILT FOR PLAY.
  </p>
  <button onclick="enterHub()">ENTER THE HUB</button>
</section>

<div id="searchBar">
  <input id="searchInput" placeholder="Search games..." oninput="render()">
</div>

<div id="letters"></div>
<div id="games"></div>

<script src="games-data.js"></script>

<script>
/* ===== ADS GATE ===== */
const ADSENSE_APPROVED = false;

/* ===== NAV ===== */
function enterHub(){
  document.getElementById("searchBar").scrollIntoView({behavior:"smooth"});
}
function goHome(){
  document.getElementById("landing").scrollIntoView({behavior:"smooth"});
}
function scrollTopNow(){
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ===== DATA ===== */
let games = rawGames || [];

/* ===== RENDER ===== */
function render(){
  const q = searchInput.value.toLowerCase();
  gamesWrap.innerHTML = "";
  lettersWrap.innerHTML = "";
  let grouped = {};

  games.filter(g=>g.name.toLowerCase().includes(q)).forEach(g=>{
    const l = g.name[0].toUpperCase();
    if(!grouped[l]) grouped[l]=[];
    grouped[l].push(g);
  });

  Object.keys(grouped).sort().forEach(l=>{
    const h=document.createElement("div");
    h.className="alpha";
    h.id="sec-"+l;
    h.textContent=l;
    gamesWrap.appendChild(h);

    grouped[l].forEach(g=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`<h3>${g.name}</h3><p>Launch fullscreen Titan</p>`;
      c.onclick=()=>window.open(g.url,"_blank");
      gamesWrap.appendChild(c);
    });

    const s=document.createElement("span");
    s.textContent=l;
    s.onclick=()=>document.getElementById("sec-"+l).scrollIntoView({behavior:"smooth"});
    lettersWrap.appendChild(s);
  });
}

/* ===== SCROLL PROGRESS ===== */
window.addEventListener("scroll",()=>{
  const h=document.documentElement;
  progress.style.width=(h.scrollTop/(h.scrollHeight-h.clientHeight))*100+"%";
});

/* ===== KEYBOARD LETTER JUMP ===== */
document.addEventListener("keydown",e=>{
  if(e.target.tagName==="INPUT") return;
  const k=e.key.toUpperCase();
  const el=document.getElementById("sec-"+k);
  if(el) el.scrollIntoView({behavior:"smooth"});
});

/* ===== INIT ===== */
const gamesWrap=document.getElementById("games");
const lettersWrap=document.getElementById("letters");
render();
</script>

</body>
</html>
