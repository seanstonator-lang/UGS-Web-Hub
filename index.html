<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan God-Tier</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">

    <style>
        :root { 
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617; 
            --retro: #fbbf24; --multi: #f87171; --online: #34d399; --emu: #a78bfa; 
            --puzzle: #ec4899; --racing: #f97316; --survival: #10b981; --stash: #6366f1;
        }
        
        body { 
            background: var(--bg); font-family: 'Inter', 'Segoe UI', sans-serif; color: white; 
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
        }

        /* NEON SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--primary), var(--secondary)); border-radius: 10px; }

        header { 
            text-align: center; padding: 80px 20px; 
            background: radial-gradient(circle at center, #1e293b 0%, var(--bg) 100%); 
            width: 100%; border-bottom: 1px solid rgba(255,255,255,0.03); 
        }
        h1 { 
            font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 12px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.4));
        }

        /* STICKY SEARCH & CATEGORY BAR */
        .nav-sticky { 
            position: sticky; top: 0; width: 100%; z-index: 1000; 
            background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(25px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0;
        }
        .search-container { width: 90%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        #searchInput { 
            width: 100%; padding: 18px 30px; background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 100px; 
            font-size: 1.1rem; transition: 0.4s;
        }
        #searchInput:focus { border-color: var(--primary); outline: none; }

        .filter-pills { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .pill { 
            padding: 6px 14px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; 
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .pill.active { background: var(--primary); color: var(--bg); }

        /* GRID */
        .container { width: 95%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }

        /* GAME CARDS */
        .game-card { 
            background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 24px; overflow: hidden; transition: 0.3s ease; 
            cursor: pointer; position: relative; backdrop-filter: blur(10px);
        }
        .game-card:hover { transform: translateY(-10px); }

        /* --- FIXED CATEGORY EFFECTS --- */
        
        /* Racing & Online: Pulse Glow */
        .fx-racing:hover { box-shadow: 0 0 20px var(--racing); border-color: var(--racing); }
        .fx-online:hover { box-shadow: 0 0 20px var(--online); border-color: var(--online); }

        /* Retro: CRT Flicker */
        .fx-retro:hover { animation: crt-flicker 0.15s infinite; border-color: var(--retro); box-shadow: 0 0 20px var(--retro); }
        @keyframes crt-flicker { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.9; } }

        /* Emulator & Action: Rotating Border (Fixed Method) */
        .fx-emu, .fx-multi { position: relative; }
        .fx-emu:hover::before, .fx-multi:hover::before {
            content: ''; position: absolute; inset: -2px; border-radius: 26px;
            padding: 2px; background: linear-gradient(90deg, var(--emu), var(--primary), var(--emu));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: rotate-gradient 2s linear infinite;
        }
        @keyframes rotate-gradient { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .game-image { width: 100%; height: 140px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; }
        .card-content { padding: 18px; text-align: center; font-size: 0.95rem; font-weight: 800; color: #f8fafc; }

        .tag { position: absolute; top: 15px; right: 15px; font-size: 0.6rem; padding: 4px 10px; border-radius: 8px; font-weight: 900; text-transform: uppercase; z-index: 5; }
        .tag-retro { background: var(--retro); color: #000; }
        .tag-multi { background: var(--multi); color: #fff; }
        .tag-online { background: var(--online); color: #fff; }
        .tag-emu { background: var(--emu); color: #fff; }
        .tag-puzzle { background: var(--puzzle); color: #fff; }
        .tag-racing { background: var(--racing); color: #fff; }
        .tag-survival { background: var(--survival); color: #fff; }
        .tag-stash { background: var(--stash); color: #fff; }

        /* SIDEBAR */
        .alphabet-sidebar { 
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 5px; background: rgba(15, 23, 42, 0.8); 
            padding: 20px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); 
            z-index: 1001; backdrop-filter: blur(10px);
        }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem; font-weight: 900; cursor: pointer; text-align: center; }
        .alpha-link:hover { color: var(--primary); }

        .section-header { grid-column: 1 / -1; font-size: 1.8rem; color: var(--primary); margin-top: 50px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 900; }

        #backToTop { position: fixed; bottom: 40px; right: 40px; background: white; color: black; width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; transition: 0.3s; opacity: 0; pointer-events: none; z-index: 2000; }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">CALIBRATING TITAN CORES...</div>
</header>

<div class="nav-sticky">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search 2,000+ titles...">
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="2-Player">2-Player</div>
            <div class="pill" data-tag="Online">Online</div>
            <div class="pill" data-tag="Emulator">Emulator</div>
            <div class="pill" data-tag="Racing">Racing</div>
            <div class="pill" data-tag="Puzzle">Puzzle</div>
            <div class="pill" data-tag="Survival">Survival</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>

<div class="container">
    <div id="sections-container"></div>
</div>

<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

<script src="games-data.js"></script>

<script>
    let allGames = [];
    let activeTag = 'all';
    const container = document.getElementById('sections-container');
    const counter = document.getElementById('game-counter');

    function init() {
        if (typeof rawGames === 'undefined') return;

        allGames = rawGames.map(game => {
            let name = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            name = name.replace('.html', '');
            
            // TITAN HYPER-SPACING
            const words = ['soccer', 'basket', 'ball', 'run', 'dash', 'battle', 'world', 'sim', 'war', 'shooting', 'adventure', 'panda', 'birds', 'escape', 'goal', 'random', 'clicker', 'stars', 'bros', 'lol', 'tennis', 'bowl', 'pool', 'classic', 'retro', 'player', 'party', 'online', 'io', 'emu', 'gba', 'nes', 'n64', 'drive', 'drift', 'moto', 'car', 'chess', 'block', 'match', 'zombie', 'craft'];
            let spaced = name.replace(/([0-9]+)/g, ' $1 ');
            words.forEach(w => { spaced = spaced.replace(new RegExp(`(${w})`, 'gi'), ' $1 '); });
            let formatted = spaced.replace(/ +/g, ' ').trim();

            // EXPANDED CATEGORY ENGINE
            let tag = "Stash"; let tagClass = "tag-stash"; let fxClass = "";
            const low = formatted.toLowerCase();

            if (/(retro|old|classic|nes|n64|atari|64|snes|nes)/i.test(low)) { tag = "Retro"; tagClass = "tag-retro"; fxClass = "fx-retro"; }
            else if (/(2player|multiplayer|party|bros|player|1v1|tennis|battle)/i.test(low)) { tag = "2-Player"; tagClass = "tag-multi"; fxClass = "fx-multi"; }
            else if (/(online|io|server|web|multi|agario|slither)/i.test(low)) { tag = "Online"; tagClass = "tag-online"; fxClass = "fx-online"; }
            else if (/(emu|gba|ds|nintendo|pokemon|emulator|gameboy)/i.test(low)) { tag = "Emulator"; tagClass = "tag-emu"; fxClass = "fx-emu"; }
            else if (/(drive|drift|moto|car|race|speed|kart)/i.test(low)) { tag = "Racing"; tagClass = "tag-racing"; fxClass = "fx-racing"; }
            else if (/(chess|block|match|puzzle|sudoku|logic|escape)/i.test(low)) { tag = "Puzzle"; tagClass = "tag-puzzle"; fxClass = "fx-puzzle"; }
            else if (/(zombie|craft|survival|island|survive|horror)/i.test(low)) { tag = "Survival"; tagClass = "tag-survival"; fxClass = "fx-survival"; }

            return { ...game, displayName: formatted, tag, tagClass, fxClass };
        }).sort((a, b) => {
            const isNumA = /^[0-9]/.test(a.displayName);
            const isNumB = /^[0-9]/.test(b.displayName);
            if (isNumA && !isNumB) return 1;
            if (!isNumA && isNumB) return -1;
            return a.displayName.localeCompare(b.displayName);
        });

        counter.innerText = `${allGames.length} TITANS READY`;
        setupSidebar();
        renderGames(allGames);
    }

    function renderGames(list) {
        container.innerHTML = "";
        let currentHeader = "";
        const filtered = activeTag === 'all' ? list : list.filter(g => g.tag === activeTag);

        filtered.forEach(game => {
            const first = game.displayName.charAt(0).toUpperCase();
            const group = /^[0-9]/.test(first) ? "#" : first;

            if (group !== currentHeader) {
                currentHeader = group;
                const h = document.createElement('div');
                h.className = "section-header";
                h.id = `section-${currentHeader}`;
                h.innerHTML = `<span>ðŸŽ®</span> ${currentHeader === '#' ? '0-9' : currentHeader}`;
                container.appendChild(h);
            }

            const card = document.createElement('div');
            card.className = `game-card ${game.fxClass}`;
            card.onclick = () => window.location.href = game.url;
            card.innerHTML = `<div class="game-image">ðŸŽ®</div><div class="tag ${game.tagClass}">${game.tag}</div><div class="card-content">${game.displayName}</div>`;
            container.appendChild(card);
        });
    }

    document.getElementById('pills').addEventListener('click', (e) => {
        if (e.target.classList.contains('pill')) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            e.target.classList.add('active');
            activeTag = e.target.dataset.tag;
            renderGames(allGames);
        }
    });

    function setupSidebar() {
        const side = document.getElementById('sidebar');
        side.innerHTML = "";
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split('').forEach(l => {
            const link = document.createElement('a');
            link.className = "alpha-link";
            link.innerText = l;
            link.onclick = () => {
                const el = document.getElementById(`section-${l}`);
                if(el) el.scrollIntoView({ behavior: "smooth", block: "start" });
            };
            side.appendChild(link);
        });
    }

    window.onscroll = () => {
        const btn = document.getElementById('backToTop');
        if (window.scrollY > 800) btn.classList.add('visible');
        else btn.classList.remove('visible');
    };

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = allGames.filter(g => g.displayName.toLowerCase().includes(val));
        renderGames(filtered);
    });

    window.onload = init;
</script>
</body>
</html>
