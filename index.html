<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UGS Web Hub</title>

<meta name="description" content="UGS Web Hub is a clean, fast browser game platform. No fake buttons. No junk. Just games.">

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --primary:#38bdf8;
  --secondary:#818cf8;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,system-ui,sans-serif;
  background:var(--bg);color:white;
}

/* Scroll Progress */
#scrollProgress{
  position:fixed;top:0;left:0;height:4px;width:0%;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  z-index:5000;
}

/* Landing */
#landing{
  min-height:100vh;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;padding:20px;
}
#landing h1{
  font-size:clamp(3rem,8vw,5rem);
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  letter-spacing:12px;font-weight:900;
}
#landing p{color:var(--muted);max-width:600px;font-size:1.1rem}
#landing button{
  margin-top:30px;padding:16px 40px;
  border-radius:50px;border:1px solid var(--primary);
  background:rgba(56,189,248,.1);
  color:var(--primary);font-weight:900;
  cursor:pointer;
}

/* Nav */
#nav{
  position:sticky;top:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(15px);
  padding:20px;z-index:2000;
  border-bottom:1px solid rgba(255,255,255,.1);
}
#search{
  width:100%;max-width:900px;margin:auto;
  display:block;padding:16px 26px;
  border-radius:100px;border:1px solid #334155;
  background:#0f172a;color:white;
}

/* Grid */
#hub{display:none}
.container{width:95%;max-width:1600px;margin:auto;padding:40px 0 100px}
.section{
  font-size:2.2rem;font-weight:900;color:var(--primary);
  border-bottom:2px solid rgba(56,189,248,.2);
  margin:60px 0 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}
.card{
  background:rgba(15,23,42,.75);
  border-radius:22px;cursor:pointer;
  transition:.4s;border:2px solid rgba(255,255,255,.05);
}
.card:hover{
  transform:translateY(-10px);
  border-color:var(--primary);
  box-shadow:0 0 25px rgba(56,189,248,.25);
}
.card-img{
  height:140px;display:flex;
  align-items:center;justify-content:center;
  font-size:3rem;
}
.card-body{padding:18px}
.card-title{font-weight:800}

/* Letter Slider */
#letterSlider{
  position:fixed;right:15px;top:50%;
  transform:translateY(-50%);
  display:flex;flex-direction:column;
  gap:6px;z-index:3000;
}
#letterSlider span{
  font-size:.7rem;font-weight:900;
  color:rgba(255,255,255,.3);
  cursor:pointer;
}
#letterSlider span:hover{
  color:var(--primary);transform:scale(1.4);
}

/* Preview */
#previewBox{
  position:fixed;width:260px;height:150px;
  background:#000;border-radius:16px;
  overflow:hidden;opacity:0;
  pointer-events:none;z-index:6000;
  transition:.2s;
}
#previewBox img{width:100%;height:100%;object-fit:cover}

/* Buttons */
#homeBtn,#toTop{
  position:fixed;z-index:4000;
  width:52px;height:52px;
  border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  font-size:1.4rem;cursor:pointer;
}
#homeBtn{top:20px;left:20px;background:#fff;color:#000}
#toTop{
  bottom:30px;right:30px;
  background:#fff;color:#000;
  opacity:0;pointer-events:none;
  transition:.3s;
}
#toTop.show{opacity:1;pointer-events:auto}
</style>
</head>

<body>

<div id="scrollProgress"></div>

<section id="landing">
  <h1>UGS WEB HUB</h1>
  <p>No fake buttons. No junk. Just games.</p>
  <button onclick="enterHub()">ENTER HUB üéÆ</button>
</section>

<div id="hub">
  <div id="nav">
    <input id="search" placeholder="Search games‚Ä¶" oninput="render()">
  </div>
  <div class="container" id="content"></div>
</div>

<div id="letterSlider"></div>
<div id="previewBox"></div>
<div id="homeBtn" onclick="goHome()">üè†</div>
<div id="toTop" onclick="scrollTo({top:0,behavior:'smooth'})">‚¨ÜÔ∏è</div>

<script src="games-data.js"></script>
<script>
/* ENTER / HOME */
function enterHub(){
  landing.style.display="none";
  hub.style.display="block";
  render();
}
function goHome(){
  hub.style.display="none";
  landing.style.display="flex";
  scrollTo({top:0});
}

/* Render */
function render(){
  const q=search.value.toLowerCase();
  content.innerHTML="";
  const groups={};
  rawGames.filter(g=>g.name.toLowerCase().includes(q))
    .forEach(g=>{
      const l=/[A-Z]/i.test(g.name[0])?g.name[0].toUpperCase():"#";
      (groups[l]??=[]).push(g);
    });

  const letters=Object.keys(groups).filter(l=>l!=="#").sort();
  if(groups["#"])letters.push("#");
  buildSlider(letters);

  letters.forEach(l=>{
    const h=document.createElement("div");
    h.className="section";h.id="section-"+l;h.textContent=l;
    content.appendChild(h);

    const grid=document.createElement("div");
    grid.className="grid";
    groups[l].forEach(g=>{
      const c=document.createElement("div");
      c.className="card";
      c.innerHTML=`<div class="card-img">üéÆ</div>
                   <div class="card-body"><div class="card-title">${g.name}</div></div>`;
      c.onclick=()=>open(g.url,"_blank");
      c.onmouseenter=e=>showPreview(e,g.preview);
      c.onmouseleave=hidePreview;
      c.onmousemove=movePreview;
      grid.appendChild(c);
    });
    content.appendChild(grid);
  });
}

/* Slider */
function buildSlider(letters){
  letterSlider.innerHTML="";
  letters.forEach(l=>{
    const s=document.createElement("span");
    s.textContent=l;
    s.onclick=()=>document.getElementById("section-"+l)
      ?.scrollIntoView({behavior:"smooth"});
    letterSlider.appendChild(s);
  });
}

/* Keyboard Jump */
addEventListener("keydown",e=>{
  const k=e.key.toUpperCase();
  if(k>="A"&&k<="Z")
    document.getElementById("section-"+k)
      ?.scrollIntoView({behavior:"smooth"});
});

/* Preview */
function showPreview(e,src){
  if(!src)return;
  previewBox.innerHTML=`<img src="${src}">`;
  previewBox.style.opacity=1;
  movePreview(e);
}
function movePreview(e){
  previewBox.style.left=e.pageX+20+"px";
  previewBox.style.top=e.pageY+20+"px";
}
function hidePreview(){previewBox.style.opacity=0}

/* Scroll UI */
addEventListener("scroll",()=>{
  const h=document.documentElement;
  scrollProgress.style.width=
    (h.scrollTop/(h.scrollHeight-innerHeight))*100+"%";
  toTop.classList.toggle("show",scrollY>400);
});

/* Offline */
if("serviceWorker"in navigator)
  navigator.serviceWorker.register("sw.js");
</script>
</body>
</html>
