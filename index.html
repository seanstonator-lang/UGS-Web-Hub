<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan Infinity</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <style>
        :root { 
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617; 
            --retro: #fbbf24; --multi: #f87171; --online: #34d399; --emu: #a78bfa; 
            --puzzle: #ec4899; --racing: #f97316; --survival: #10b981; --action: #ef4444;
        }
        
        body { 
            background: var(--bg); font-family: 'Inter', sans-serif; color: white; 
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        header { text-align: center; padding: 60px 20px; }
        h1 { 
            font-size: clamp(2rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 15px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
        }

        #game-counter { color: var(--secondary); font-weight: bold; letter-spacing: 2px; margin-top: 10px; }

        .nav-sticky { 
            position: sticky; top: 0; width: 100%; z-index: 1000; 
            background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0;
        }
        .controls-container { width: 90%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .top-row { display: flex; gap: 15px; }
        #searchInput { 
            flex: 1; padding: 18px 30px; background: #0f172a; border: 1px solid #334155; 
            color: white; border-radius: 100px; font-size: 1.1rem; transition: 0.3s;
        }
        #searchInput:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); outline: none; }

        .filter-pills { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .pill { 
            padding: 8px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; 
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; 
            background: rgba(255,255,255,0.05); text-transform: uppercase;
        }
        .pill.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .container { width: 95%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }

        .game-card { 
            background: rgba(15, 23, 42, 0.7); border-radius: 20px; overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; 
            position: relative; border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column;
        }
        .game-card:hover { transform: translateY(-10px); }

        /* Categorized Neon Glows */
        .glow-retro:hover { border-color: var(--retro); box-shadow: 0 0 25px var(--retro); }
        .glow-online:hover { border-color: var(--online); box-shadow: 0 0 25px var(--online); }
        .glow-racing:hover { border-color: var(--racing); box-shadow: 0 0 25px var(--racing); }
        .glow-action:hover { border-color: var(--action); box-shadow: 0 0 25px var(--action); }

        .game-image { 
            width: 100%; height: 120px; background: #000; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3.5rem; opacity: 0.6; transition: 0.3s;
        }
        .game-card:hover .game-image { opacity: 1; font-size: 4rem; }
        
        .card-content { padding: 15px; text-align: left; }
        .game-title { color: var(--primary); font-weight: 800; font-size: 1rem; margin-bottom: 5px; }
        .game-desc { font-size: 0.75rem; color: #94a3b8; font-weight: 400; line-height: 1.4; }

        .alphabet-sidebar { 
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 4px; background: rgba(15, 23, 42, 0.9); 
            padding: 20px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); 
            z-index: 1001; backdrop-filter: blur(10px);
        }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.7rem; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .alpha-link:hover { color: var(--primary); transform: scale(1.4); }

        #backToTop { 
            position: fixed; bottom: 30px; right: 30px; background: white; color: black; 
            width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; 
            justify-content: center; font-size: 1.5rem; cursor: pointer; transition: 0.4s; 
            opacity: 0; pointer-events: none; z-index: 2000;
        }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">TITAN INITIALIZATION...</div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <div class="top-row">
            <input type="text" id="searchInput" placeholder="Search 2,000+ Titans...">
        </div>
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All Access</div>
            <div class="pill" data-tag="Action">Action</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="Online">Online</div>
            <div class="pill" data-tag="Racing">Racing</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

<script src="games-data.js"></script>
<script>
    let allGames = [];
    let activeTag = 'all';

    function init() {
        if (typeof rawGames === 'undefined') return;

        // Optimized Mapping with Auto-Description Logic
        allGames = rawGames.map(game => {
            let raw = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            let formatted = raw.replace(/([A-Z0-9])/g, ' $1').trim();
            formatted = formatted.charAt(0).toUpperCase() + formatted.slice(1);

            let tag = game.tag || "Action"; 
            let emoji = "ðŸŽ®";
            let desc = "";
            const n = formatted.toLowerCase();

            // Intelligent Keyword matching
            if (n.includes("client") || n.includes("eagler")) { tag = "Online"; emoji = "ðŸŒ"; desc = "Pro-grade gaming client. Custom features enabled."; }
            else if (n.includes("run") || n.includes("dash")) { tag = "Racing"; emoji = "ðŸŽï¸"; desc = "High-speed reflex challenge. Don't slow down!"; }
            else if (n.includes("retro") || n.includes("old")) { tag = "Retro"; emoji = "ðŸ•¹ï¸"; desc = "Classic arcade experience optimized for modern web."; }
            else { desc = `Jump into ${formatted}! Top-tier performance and unlimited play.`; }

            return { ...game, displayName: formatted, tag, emoji, desc, glowClass: `glow-${tag.toLowerCase()}` };
        });

        document.getElementById('game-counter').innerText = `${allGames.length} TITANS READY`;
        generateSidebar();
        render();
    }

    function render() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sections-container');
        
        const filtered = allGames.filter(g => {
            const matchesSearch = g.displayName.toLowerCase().includes(term);
            const matchesTag = activeTag === 'all' || g.tag === activeTag;
            return matchesSearch && matchesTag;
        });

        // Use DocumentFragment for high-performance rendering
        const fragment = document.createDocumentFragment();
        filtered.forEach(g => {
            const card = document.createElement('div');
            card.className = `game-card ${g.glowClass}`;
            card.onclick = () => window.open(g.url, '_blank');
            card.innerHTML = `
                <div class="game-image">${g.emoji}</div>
                <div class="card-content">
                    <div class="game-title">${g.displayName}</div>
                    <div class="game-desc">${g.desc}</div>
                </div>`;
            fragment.appendChild(card);
        });
        
        container.innerHTML = "";
        container.appendChild(fragment);
    }

    function generateSidebar() {
        const sidebar = document.getElementById('sidebar');
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const a = document.createElement('a');
            a.className = 'alpha-link';
            a.innerText = l;
            a.onclick = () => {
                document.getElementById('searchInput').value = l;
                render();
                window.scrollTo({top: 400, behavior: 'smooth'});
            };
            sidebar.appendChild(a);
        });
    }

    // Interactive Listeners
    document.getElementById('searchInput').oninput = render;
    document.querySelectorAll('.pill').forEach(pill => {
        pill.onclick = () => {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            activeTag = pill.getAttribute('data-tag');
            render();
        };
    });

    window.onscroll = () => {
        document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 600);
    };

    init();
</script>
</body>
</html>
