<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UGS Web Hub</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
:root {
  --bg:#020617;
  --card:#0f172a;
  --primary:#38bdf8;
  --secondary:#818cf8;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:white;
  font-family:Inter, system-ui, sans-serif;
  overflow-x:hidden;
}

/* ===== LANDING ===== */
#landing {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

#landing h1 {
  font-size:clamp(3rem,8vw,5rem);
  font-weight:900;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:6px;
}

#landing p {
  max-width:720px;
  margin:30px auto;
  font-size:1.1rem;
  opacity:.85;
  line-height:1.6;
}

#enterBtn {
  padding:16px 42px;
  font-weight:900;
  border-radius:999px;
  border:2px solid var(--primary);
  background:transparent;
  color:var(--primary);
  cursor:pointer;
  transition:.3s;
}

#enterBtn:hover {
  background:var(--primary);
  color:black;
  box-shadow:0 0 25px var(--primary);
}

/* ===== HUB ===== */
#hub {
  display:none;
  padding:120px 20px 80px;
  max-width:1600px;
  margin:auto;
}

#search {
  width:100%;
  max-width:600px;
  padding:16px 26px;
  border-radius:999px;
  border:1px solid #334155;
  background:#020617;
  color:white;
  margin:0 auto 50px;
  display:block;
}

#games {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

.section {
  grid-column:1/-1;
  font-size:2rem;
  font-weight:900;
  color:var(--primary);
  margin-top:40px;
  border-bottom:2px solid rgba(56,189,248,.2);
}

/* ===== GAME CARD ===== */
.card {
  background:var(--card);
  border-radius:22px;
  padding:20px;
  cursor:pointer;
  transition:.35s;
  border:2px solid transparent;
}

.card:hover {
  transform:translateY(-8px);
  border-color:var(--primary);
  box-shadow:0 0 20px rgba(56,189,248,.25);
}

/* ===== LETTER SLIDER ===== */
#alpha {
  position:fixed;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  background:#0f172aee;
  border-radius:30px;
  padding:14px 8px;
  display:none;
  flex-direction:column;
  gap:6px;
  z-index:2000;
}

#alpha span {
  font-size:.7rem;
  font-weight:900;
  opacity:.35;
  cursor:pointer;
}

#alpha span:hover {
  opacity:1;
  color:var(--primary);
}

/* ===== PROGRESS BAR ===== */
#progress {
  position:fixed;
  top:0;
  left:0;
  height:4px;
  background:var(--primary);
  width:0%;
  z-index:9999;
}

/* ===== HOME BUTTON (FIXED) ===== */
#homeBtn {
  position:fixed;
  top:16px;
  left:16px;
  padding:12px 22px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:1px;
  background:black;
  color:white;
  border:2px solid white;
  cursor:pointer;
  z-index:3000;
  display:none;
}

#homeBtn:hover {
  background:white;
  color:black;
}

/* ===== BACK TO TOP ===== */
#topBtn {
  position:fixed;
  bottom:30px;
  right:30px;
  width:56px;
  height:56px;
  border-radius:16px;
  background:white;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6rem;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

#topBtn.show {
  opacity:1;
  pointer-events:auto;
}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  padding:60px 20px;
  opacity:.6;
  font-size:.9rem;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div id="progress"></div>
<button id="homeBtn" onclick="goHome()">HOME</button>

<section id="landing">
  <div>
    <h1>UGS WEB HUB</h1>
    <p>
      A clean, fast library of browser-based games.<br><br>
      No installs. No logins. Just play.
    </p>
    <button id="enterBtn" onclick="enterHub()">ENTER HUB</button>
  </div>
</section>

<section id="hub">
  <input id="search" placeholder="Search…" oninput="render()" />
  <div id="games"></div>
</section>

<div id="alpha"></div>
<div id="topBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</div>

<footer>
  <p>UGS Web Hub · Version 2.5.2</p>
  <p>Total Games: <span id="count">0</span></p>
</footer>

<script src="games-data.js"></script>
<script>
const landing = document.getElementById("landing");
const hub = document.getElementById("hub");
const gamesEl = document.getElementById("games");
const search = document.getElementById("search");
const alpha = document.getElementById("alpha");
const progress = document.getElementById("progress");
const topBtn = document.getElementById("topBtn");
const homeBtn = document.getElementById("homeBtn");

let hubActive = false;
const gamesData = window.rawGames || [];

function enterHub() {
  landing.style.display = "none";
  hub.style.display = "block";
  homeBtn.style.display = "block";
  alpha.style.display = "flex";
  hubActive = true;
  window.scrollTo({ top: 0 });
  render();
}

function goHome() {
  hub.style.display = "none";
  landing.style.display = "flex";
  homeBtn.style.display = "none";
  alpha.style.display = "none";
  hubActive = false;
  window.scrollTo({ top: 0 });
}

function render() {
  gamesEl.innerHTML="";
  let currentLetter = "";
  const q = search.value.toLowerCase();

  gamesData
    .filter(g => g.name.toLowerCase().includes(q))
    .sort((a,b)=>a.name.localeCompare(b.name))
    .forEach(game => {
      const letter = game.name[0].toUpperCase();
      if (letter !== currentLetter) {
        const sec = document.createElement("div");
        sec.className="section";
        sec.id="sec-"+letter;
        sec.textContent=letter;
        gamesEl.appendChild(sec);
        currentLetter = letter;
      }

      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `<h3>${game.name}</h3>`;
      card.onclick = () => window.open(game.url,"_blank");
      gamesEl.appendChild(card);
    });

  document.getElementById("count").textContent = gamesData.length;
}

"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
  const s=document.createElement("span");
  s.textContent=l;
  s.onclick=()=>{
    const el=document.getElementById("sec-"+l);
    if(el) window.scrollTo({top:el.offsetTop-100,behavior:"smooth"});
  };
  alpha.appendChild(s);
});

addEventListener("scroll",()=>{
  if(!hubActive) return;
  progress.style.width =
    (scrollY / (document.body.scrollHeight - innerHeight)) * 100 + "%";
  topBtn.classList.toggle("show", scrollY > 400);
});
</script>

</body>
</html>
