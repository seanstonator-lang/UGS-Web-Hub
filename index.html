<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's UGS Hub | Titan Infinity</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    <style>
        :root { 
            --primary: #38bdf8; --secondary: #818cf8; --bg: #020617; 
            --retro: #fbbf24; --multi: #f87171; --online: #34d399; --emu: #a78bfa; 
            --puzzle: #ec4899; --racing: #f97316; --survival: #10b981; --action: #ef4444;
            --horror: #7c3aed; --casual: #fb7185;
        }
        
        body { 
            background: var(--bg); font-family: 'Inter', sans-serif; color: white; 
            margin: 0; min-height: 100vh; scroll-behavior: smooth; overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        header { text-align: center; padding: 60px 20px; }
        h1 { 
            font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 15px; filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.5));
        }

        #game-counter { color: var(--secondary); font-weight: bold; letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; }

        .nav-sticky { 
            position: sticky; top: 0; width: 100%; z-index: 1000; 
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0;
        }
        .controls-container { width: 90%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        #searchInput { 
            width: 100%; padding: 18px 30px; background: #0f172a; border: 1px solid #334155; 
            color: white; border-radius: 100px; font-size: 1.1rem; box-sizing: border-box;
        }

        .filter-pills { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .pill { 
            padding: 8px 15px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; 
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; 
            background: rgba(255,255,255,0.05); text-transform: uppercase;
        }
        .pill.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .container { width: 92%; max-width: 1600px; padding: 40px 20px 100px 100px; margin: 0 auto; }
        #sections-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

        .game-card { 
            background: rgba(15, 23, 42, 0.7); border-radius: 20px; overflow: hidden; 
            transition: 0.3s; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; height: 100%;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--primary); }

        .game-image { width: 100%; height: 120px; background: #000; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; }
        
        .card-content { padding: 18px; flex-grow: 1; }
        .tag-row { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .tag-badge { font-size: 0.6rem; padding: 3px 8px; border-radius: 4px; font-weight: 900; text-transform: uppercase; background: rgba(56, 189, 248, 0.1); color: var(--primary); }
        .sub-tag { background: rgba(255, 255, 255, 0.05); color: #94a3b8; }
        
        .game-title { color: #f1f5f9; font-weight: 800; font-size: 1rem; margin-bottom: 8px; }
        .game-desc { font-size: 0.8rem; color: #94a3b8; line-height: 1.4; }

        /* Alphabet Sidebar */
        .alphabet-sidebar { 
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%); 
            display: flex; flex-direction: column; gap: 4px; background: rgba(15, 23, 42, 0.9); 
            padding: 15px 10px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); z-index: 1001; 
        }
        .alpha-link { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.75rem; font-weight: 900; cursor: pointer; text-align: center; }
        .alpha-link:hover { color: var(--primary); transform: scale(1.3); }

        #backToTop { position: fixed; bottom: 30px; right: 30px; background: white; color: black; width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; pointer-events: none; }
        #backToTop.visible { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

<header>
    <h1>Sean's UGS Hub</h1>
    <div id="game-counter">Synchronizing Database...</div>
</header>

<div class="nav-sticky">
    <div class="controls-container">
        <input type="text" id="searchInput" placeholder="Search 2,000+ Titles...">
        <div class="filter-pills" id="pills">
            <div class="pill active" data-tag="all">All</div>
            <div class="pill" data-tag="Action">Action</div>
            <div class="pill" data-tag="Multiplayer">Multiplayer</div>
            <div class="pill" data-tag="Survival">Survival</div>
            <div class="pill" data-tag="Retro">Retro</div>
            <div class="pill" data-tag="Racing">Racing</div>
            <div class="pill" data-tag="Casual">Casual</div>
            <div class="pill" data-tag="Horror">Horror</div>
        </div>
    </div>
</div>

<nav class="alphabet-sidebar" id="sidebar"></nav>
<div class="container"><div id="sections-container"></div></div>
<div id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>

<script src="games-data.js"></script>
<script>
    let allGames = [];
    let activeTag = 'all';

    function init() {
        if (typeof rawGames === 'undefined') return;

        // 1. Map Data with Enhanced Tags & Categories
        allGames = rawGames.map(game => {
            let raw = game.name.startsWith('cl') ? game.name.substring(2) : game.name;
            let formatted = raw.replace(/([A-Z0-9])/g, ' $1').trim();
            formatted = formatted.charAt(0).toUpperCase() + formatted.slice(1);

            let category = "Action"; 
            let subTags = ["New"]; 
            let emoji = "üéÆ";
            const n = formatted.toLowerCase();

            if (n.includes("client") || n.includes("eagler")) { category = "Multiplayer"; emoji = "üåê"; subTags = ["FPS", "Client"]; }
            else if (n.includes("run") || n.includes("dash") || n.includes("speed")) { category = "Racing"; emoji = "üèéÔ∏è"; subTags = ["Parkour", "Fast"]; }
            else if (n.includes("craft") || n.includes("survive")) { category = "Survival"; emoji = "üå≤"; subTags = ["Sandbox", "Open-World"]; }
            else if (n.includes("zombie") || n.includes("horror") || n.includes("scary")) { category = "Horror"; emoji = "üëª"; subTags = ["Stealth", "Dark"]; }
            else if (n.includes("retro") || n.includes("class") || n.includes("64")) { category = "Retro"; emoji = "üïπÔ∏è"; subTags = ["Arcade", "Old-School"]; }
            else if (n.includes("click") || n.includes("idle") || n.includes("chill")) { category = "Casual"; emoji = "üñ±Ô∏è"; subTags = ["Relaxing", "Idle"]; }

            const descTemplates = {
                "Multiplayer": `Connect and compete in ${formatted}. A high-performance multiplayer experience.`,
                "Survival": `How long can you endure ${formatted}? Scavenge, build, and survive the night.`,
                "Retro": `A pixel-perfect classic. Experience ${formatted} exactly as you remember it.`,
                "Racing": `Speed is everything in ${formatted}. Master the tracks and break world records.`,
                "Horror": `Face the unknown in ${formatted}. Atmospheric terror awaits around every corner.`,
                "Default": `Experience ${formatted} for free on Sean's Hub. High-performance browser gaming.`
            };

            return { 
                ...game, 
                displayName: formatted, 
                category, 
                subTags, 
                desc: descTemplates[category] || descTemplates["Default"], 
                emoji 
            };
        });

        // 2. Custom Sort: A-Z first, then Numbers at the end
        allGames.sort((a, b) => {
            const aNum = /^\d/.test(a.displayName);
            const bNum = /^\d/.test(b.displayName);
            if (aNum && !bNum) return 1;
            if (!aNum && bNum) return -1;
            return a.displayName.localeCompare(b.displayName);
        });

        document.getElementById('game-counter').innerText = `${allGames.length} TITANS DISCOVERED`;
        generateSidebar();
        render();
    }

    function render() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sections-container');
        
        const filtered = allGames.filter(g => {
            const matchesSearch = g.displayName.toLowerCase().includes(term);
            const matchesTag = activeTag === 'all' || g.category === activeTag;
            return matchesSearch && matchesTag;
        });

        container.innerHTML = filtered.map(g => `
            <div class="game-card" onclick="window.open('${g.url}', '_blank')">
                <div class="game-image">${g.emoji}</div>
                <div class="card-content">
                    <div class="tag-row">
                        <span class="tag-badge">${g.category}</span>
                        ${g.subTags.map(t => `<span class="tag-badge sub-tag">${t}</span>`).join('')}
                    </div>
                    <div class="game-title">${g.displayName}</div>
                    <div class="game-desc">${g.desc}</div>
                </div>
            </div>
        `).join('');
    }

    function generateSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = `<a class="alpha-link" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Home">üè†</a>`;
        
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const a = document.createElement('a');
            a.className = 'alpha-link';
            a.innerText = l;
            a.onclick = () => { document.getElementById('searchInput').value = l; render(); window.scrollTo({top: 450, behavior: 'smooth'}); };
            sidebar.appendChild(a);
        });

        const numLink = document.createElement('a');
        numLink.className = 'alpha-link';
        numLink.innerText = "#";
        numLink.onclick = () => {
            const firstNum = allGames.find(g => /^\d/.test(g.displayName));
            if(firstNum) { document.getElementById('searchInput').value = firstNum.displayName[0]; render(); }
        };
        sidebar.appendChild(numLink);
    }

    document.getElementById('searchInput').oninput = render;
    document.querySelectorAll('.pill').forEach(pill => {
        pill.onclick = () => {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
            activeTag = pill.getAttribute('data-tag');
            render();
        };
    });

    window.onscroll = () => document.getElementById('backToTop').classList.toggle('visible', window.scrollY > 600);
    init();
</script>
</body>
</html>
